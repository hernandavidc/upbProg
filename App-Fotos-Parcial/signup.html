<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.png">
  <style media="screen">

  </style>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body  style="background: url(img/background2.jpg) no-repeat center fixed; background-size: cover;">
    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Artis</a></li>
          <li><a href="#">Artwork</a></li>
          <li><a href="#">About</a></li>
        <li><a href="#">Sign Up</a></li>
        </ul>
      </div>
    </nav>

  <div class="container" >
    <div class="row">
      <div class="col s8 offset-s2 floatForm">
        <form action="/gestionador/eventos/create" method="POST" class="form-signin">
          <h2> Registro </h2>
          <div class="input-field col s12">
             <input type="text" data-cont="firstName" name="firstName">
             <label for="input_text" class="active">First Name</label>
           </div>
           <div class="input-field col s12">
              <input type="text" data-cont="lastName" name="LastName">
              <label for="input_text" class="active">Last Name</label>
            </div>
            <div class="input-field col s12">
               <input type="email" data-cont="email" name="email">
               <label for="input_text" class="active">Email</label>
            </div>
            <div class="input-field col s12">
               <input type="password" data-cont="password" name="password">
               <label for="input_text" class="active">Password</label>
            </div>
            <div class="input-field col s12 m6">
               <input type="text" data-cont="artistAlias" name="artistAlias">
               <label for="input_text" class="active">Artist Alias</label>
            </div>
            <div class="input-field col s12 m6">
               <input type="text" data-cont="validationCode" name="validationCode">
               <label for="input_text" class="active">Validation Code</label>
            </div>
              <input type="submit" class="btn btn-lg btn-primary btn-block right " value="Crear evento"/>
              <input type="hidden" name="_csrf" value="<%=_csrf %>"/>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
